<div class="editor">
    <app-editor-toolbar #toolbar (controlEmitter)="controlChanged($event)" [windowManager]="this.windowManager"
    [canvas]="this.canvas"></app-editor-toolbar>
    <mat-divider></mat-divider>
    <app-canvas #canvas (mouseEventEmitter)="canvasMouseEvent($event)" (netRenameEmitter)="netRename($event)"></app-canvas>
    <mat-divider></mat-divider>
    <!-- positioning of the overlay does not matter. -->
    <app-editor-rg-infobar [hidden]="hideRGInfobar" #infobar></app-editor-rg-infobar>
</div>

<button hidden="hidden" appShortcut="ctrl + C" (click)="copy()">Copy</button>
<button hidden="hidden" appShortcut="ctrl + V" (click)="paste()">Paste</button>
