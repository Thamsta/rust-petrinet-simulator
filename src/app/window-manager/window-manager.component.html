<div class="custom" >
    <mat-tab-group headerPosition="below">
        <mat-tab *ngFor="let openWindow of openWindows" label="{{openWindow.name}}">
            <ng-template matTabContent>
                <app-editor *ngIf="openWindow.type==='net'"></app-editor>
                <app-reachability-graph [graph]="openWindow.content" *ngIf="openWindow.type==='rg'"></app-reachability-graph>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
