<div class="custom" >
    <mat-tab-group headerPosition="below">
        <mat-tab *ngFor="let openWindow of openWindows" label="{{openWindow.name}}">
            <ng-template matTabContent>
                <app-editor *ngIf="openWindow.type===WindowTypes.net" [initNet]="openWindow.net"></app-editor>
                <app-reachability-graph *ngIf="openWindow.type===WindowTypes.rg" [graph]="openWindow.rg"></app-reachability-graph>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
